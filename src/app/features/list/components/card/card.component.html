<div class="container-products">
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ productTitle() }}</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button matButton (click)="edit.emit()">Editar</button>
      <button matButton>Deletar</button>
    </mat-card-actions>
  </mat-card>
</div>
